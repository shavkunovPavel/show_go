{{ define "sidebar" }}
<div class="column is-2" id="sidebar-fixer"></div>
<aside class="column is-2 sb-aside" id="sb-el">
  <span class="closer" @click="closeSidebar">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="#a7a7a7" fill-rule="nonzero" d="M12 10.586l7.293-7.293a1 1 0 0 1 1.414 1.414L13.414 12l7.293 7.293a1 1 0 0 1-1.414 1.414L12 13.414l-7.293 7.293a1 1 0 1 1-1.414-1.414L10.586 12 3.293 4.707a1 1 0 0 1 1.414-1.414L12 10.586z"/>
    </svg>
  </span>
  {{ $user := index . "logged" }}
  {{ if $user }}
    {{ template "uava" $user }}
  {{ end }}

  <div class="sb-menu">
    {{ sb (index . "menuitem") }}
  </div>
</aside>
{{ end }}
